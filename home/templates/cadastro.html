{% extends "base.html" %}
{% load static %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'static/general/css/base.css' %}">
  
    {% endblock %}
    

{% block 'dashboard' %}  
<center>
  <br><br>
  <h1>Cadastrar</h1>
  <br><br>
        <div class="form-group-register">
          <br>
          <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="input-name">Nome</label>
                <input type="name" class="form-control" placeholder="Seu nome" name="nome">
              </div>
              <div class="form-group">
                <label for="input-lastname">Sobrenome</label>
                <input type="lastname" class="form-control" placeholder="Seu sobrenome" name="sobrenome">
              </div>
                <div class="form-group">
                  <label for="input-email">Endere√ßo de email</label>
                  <input type="email" class="form-control" placeholder="Seu email" name="email">
                </div>
                <div class="form-group">
                  <label for="input-password">Senha</label>
                  <input type="password" class="form-control" placeholder="Sua senha" name="senha">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" class="form-control" placeholder="Confirmar senha" name="confirma-senha">
                  </div>

                <button class="send-button" type="submit" class="btn btn-primary" onclick="cadastro()">Enviar</button>
              </form>
        </div>  
        
      </center> 
      <br><br><br><br> 
      <script src="{% static 'cadastro/js/cadastro.js' %}"></script>  
    {% endblock %}
